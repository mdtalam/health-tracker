<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 w-full max-w-7xl">
    <!-- Form Section -->
    <div class="bg-white p-6 rounded-lg shadow-md lg:col-span-1">
      <h2 class="text-lg font-bold mb-4">Add Workout</h2>
      <form [formGroup]="workOutForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            User Name<span class="text-red-500">*</span>
          </label>
          <input
            formControlName="userName"
            type="text"
            id="username"
            placeholder="Enter your name"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="workoutType"
              class="block text-sm font-medium text-gray-700"
            >
              Workout Type<span class="text-red-500">*</span>
            </label>
            <select
              formControlName="workoutType"
              id="workoutType"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
            >
              <option value="Cycling">Cycling</option>
              <option value="Running">Running</option>
              <option value="Swimming">Swimming</option>
            </select>
          </div>
          <div>
            <label
              for="minutes"
              class="block text-sm font-medium text-gray-700"
            >
              Workout Minutes<span class="text-red-500">*</span>
            </label>
            <input
              formControlName="minutes"
              type="number"
              id="minutes"
              placeholder="Enter minutes"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
        <button
          type="button"
          (click)="onSave()"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
        >
          Add Workout
        </button>
      </form>
    </div>

    <!-- Table Section -->
    <div class="bg-white p-6 rounded-lg shadow-md lg:col-span-2">
      <div class="flex items-center justify-between mb-4">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (ngModelChange)="filterTable()"
          placeholder="Search by name"
          class="px-4 py-2 border border-gray-300 rounded-md w-1/2 focus:ring-2 focus:ring-blue-500"
        />
        <select
          [(ngModel)]="filterType"
          (change)="filterTable()"
          class="px-4 py-2 border border-gray-300 rounded-md"
        >
          <option value="All">All Workouts</option>
          <option value="Cycling">Cycling</option>
          <option value="Running">Running</option>
          <option value="Swimming">Swimming</option>
        </select>
      </div>
      <table class="w-full border-collapse text-left">
        <thead>
          <tr>
            <th class="px-4 py-2 border-b">Name</th>
            <th class="px-4 py-2 border-b">Workout</th>
            <th class="px-4 py-2 border-b">Minutes</th>
          </tr>
        </thead>
        <tbody *ngIf="filteredWorkouts.length > 0; else noData">
          <tr *ngFor="let workout of filteredWorkouts">
            <td class="px-4 py-2 border-b">{{ workout.userName }}</td>
            <td class="px-4 py-2 border-b">{{ workout.workoutType }}</td>
            <td class="px-4 py-2 border-b">{{ workout.minutes }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #noData>
        <p class="text-center text-gray-500 py-4">No workouts available</p>
      </ng-template>
    </div>
  </div>
</div>
